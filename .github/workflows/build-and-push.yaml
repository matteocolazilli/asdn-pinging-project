name: Build and Push Docker Images

on:
  push:
    branches:
      - main # Trigger il workflow ad ogni push sul branch 'main'

jobs:
  build-pinger-a:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push pinger-a image
        uses: docker/build-push-action@v5
        with:
          context: ./app/pinger-a
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pinger-a:latest

  build-pinger-b:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push pinger-b image
        uses: docker/build-push-action@v5
        with:
          context: ./app/pinger-b
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/pinger-b:latest

  deploy-to-kind:
    runs-on: ubuntu-latest
    needs: [build-pinger-a, build-pinger-b] # Questo job dipende dal successo dei job di build e push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.2' # Puoi specificare la versione di kubectl che preferisci

      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_NGROK }}" > ~/.kube/config
          chmod 600 ~/.kube/config
        env:
          KUBECONFIG_NGROK: ${{ secrets.KUBECONFIG_NGROK }}

      - name: Apply Kubernetes manifests for app
        run: kubectl apply -f k8s/app/
        # Se vuoi deployare anche lo stack ELK in futuro, puoi aggiungere qui:
        # - name: Apply Kubernetes manifests for logging
        #   run: kubectl apply -f k8s/logging/