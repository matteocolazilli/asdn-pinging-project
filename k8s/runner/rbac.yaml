apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-runner-sa
  namespace: github-runner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: github-runner-role
  namespace: ping-app # I permessi sono validi solo in questo namespace
rules:
- apiGroups: ["", "apps"]
  resources: ["statefulsets", "services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: github-runner-binding
  namespace: ping-app # Il binding avviene nel namespace target
subjects:
- kind: ServiceAccount
  name: github-runner-sa
  namespace: github-runner # Specifica il namespace del ServiceAccount
roleRef:
  kind: Role
  name: github-runner-role
  apiGroup: rbac.authorization.k8s.io
